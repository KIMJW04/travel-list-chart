name: Python package

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Install libraries
      run: |
        pip install requests
        pip install pandas
        pip install beautifulsoup4
        pip install lxml
        pip install selenium
        pip install webdriver_manager

    - name: Run Python script with retry
      run: |
        RETRIES=3
        for i in $(seq 1 $RETRIES); do
          python3 travelrank.py && break || echo "Attempt $i failed. Retrying in 10 seconds..." && sleep 10
        done

    - name: Find generated folders
      id: find_folders
      run: |
        folders=$(find ./travelrank_list -type d -name "$(date +'%Y-%m-%d')")
        echo "Found folder: $folders"
        echo "FOLDERS=$folders" >> $GITHUB_ENV
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: my_artifact
        path: ${{ env.FOLDERS }}

    - name: Configure Git
      run: |
        git config --global user.email "kjw040416@gmail.com"
        git config --global user.name "KIMJW04"

    - name: Commit changes
      run: |
        git add .
        git commit -m "Committing travel chart data"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with: 
        branch: "main"
